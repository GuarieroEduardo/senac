<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="adicionar_produtos.css">
</head>
<body>
    <button class="buttonOpen">Adicionar Produto</button>
    <dialog>
        <div class="ModalContainer">
            <header>
                <div class="headerLogo">
                    
                </div>
                <div class="headerBotoes">
                    <button type="submit" form="produtoForm" class="buttonConcluir">Concluído</button>
                    <button type="button" class="buttonClose">X</button>
                </div>
            </header>
            <form id="produtoForm">
                <div class="LadoEsquerdo">
                    <div class="FormProduto">
                        <label for="Produto">Nome do Produto:</label>
                        <input type="text" id="Produto" placeholder="Produto">
                        <small class="alerta">Mensagem de erro</small>
                    </div>
                    <div class="FormQuantidade">
                        <label for="Quantidade">Quantidade:</label>
                        <input type="number" id="Quantidade" placeholder="Quantidade">
                        <small class="alerta">Mensagem de erro</small>
                    </div>
                    <div class="FormPreco">
                        <label for="Preco">Preço:</label>
                        <input type="text" id="Preco" placeholder="R$ 99,99">
                        <small class="alerta">Mensagem de erro</small>
                    </div>
                    <div class="FormTipo">
                        <div><label>Tipo:</label></div>
                        <input type="checkbox" id="Campanha">
                        <label for="Campanha">Campanha</label>
                        <input type="checkbox" id="Fisico">
                        <label for="Fisico">Fisico</label>
                        <input type="checkbox" id="Virtual">
                        <label for="Virtual">Virtual</label>
                    </div>
                </div>
                <div class="LadoDireito">
                    <div class="FormImagem">
                        <label>Faça o upload da imagem do produto:</label>
                        <label for="imagem" class="UploadBox">click</label>
                        <input type="file" id="imagem" accept="image/jpeg, image/png, image/gif">
                    </div>
                </div>
            </form>
        </div>
    </dialog>
    <script src="adicionar_produtos.js"></script>
</body>
</html>
