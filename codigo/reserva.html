<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Salas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <section id="reservar">
        <h2>Reserva de Sala</h2>
        <form action="/reservar" method="POST">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="espaco">Espaço:</label>
            <select id="espaco" name="espaco" required>
                <option value="sala-1">Sala Reunião-1</option>
                <option value="sala-2">Sala Reunião-2</option>
                <option value="auditorio">Auditório-1</option>
                <option value="auditorio-2">Auditório-2</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Horário:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Concluir</button>
        </form>
    </section>


    <section id="agenda">
        <h2>Lista</h2>
        <table>
            <thead>
                <tr>
                    <th>Espaço</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Usuário</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Sala Reunião-1</td>
                    <td>22/01/2025</td>
                    <td>10:00</td>
                    <td>João Andrade</td>
                    <td><button class="cancelar">Cancelar</button></td>
                </tr>
                <tr>
                    <td>Auditório</td>
                    <td>22/01/2025</td>
                    <td>14:00</td>
                    <td>Ana Silva</td>
                    <td><button class="cancelar">Cancelar</button></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
