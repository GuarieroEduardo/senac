{% load static%}


{%block content%}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="{%static 'css/vendedorCSS/CadastroUsuario.css'%}">
</head>
<body>
    <!-- Página principal com botão para abrir o dialog -->
    <div class="main-page">
        <div class="page-header">
            <h1>Sistema de Cadastro</h1>
            <p>Clique no botão abaixo para cadastrar um novo cliente</p>
        </div>
        
        <button type="button" class="open-dialog-button" id="openDialogButton">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20 8V14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M23 11H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Cadastrar Cliente
        </button>
    </div>

    <!-- Dialog Modal -->
    <dialog class="popup-dialog" id="cadastroDialog">
        <!-- Container do Pop-up -->
        <div class="popup-container">
            <!-- Header do Pop-up -->
            <header class="popup-header">
                <h2 class="popup-title">Cadastrar Cliente</h2>
                <button type="button" class="close-button" id="closeButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </header>

            <!-- Formulário de Cadastro -->
            <form class="popup-form" id="cadastroForm">
                <!-- Nome do Cliente -->
                <div class="form-group full-width">
                    <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                    <input 
                        type="text" 
                        id="nomeCliente" 
                        name="nomeCliente" 
                        class="form-input" 
                        placeholder="Fulano Junior Pereira"
                        required
                    >
                    <span class="error-message" id="errorNome"></span>
                </div>

                <!-- Email e Confirmar Email -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="emailCliente" class="form-label">Email do Cliente</label>
                        <input 
                            type="email" 
                            id="emailCliente" 
                            name="emailCliente" 
                            class="form-input" 
                            placeholder="fulano@gmail.com"
                            required
                        >
                        <span class="error-message" id="errorEmail"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmarEmail" class="form-label">Confirmar Email</label>
                        <input 
                            type="email" 
                            id="confirmarEmail" 
                            name="confirmarEmail" 
                            class="form-input" 
                            placeholder="fulano@gmail.com"
                            required
                        >
                        <span class="error-message" id="errorConfirmarEmail"></span>
                    </div>
                </div>

                <!-- Senha e Upload de Foto -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="senhaCliente" class="form-label">Senha</label>
                        <input 
                            type="password" 
                            id="senhaCliente" 
                            name="senhaCliente" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                        <span class="error-message" id="errorSenha"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Foto</label>
                        <div class="upload-container">
                            <input 
                                type="file" 
                                id="fotoCliente" 
                                name="fotoCliente" 
                                class="upload-input" 
                                accept="image/jpeg,image/png,image/webp"
                            >
                            <label for="fotoCliente" class="upload-label">
                                <div class="upload-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <div class="upload-text">
                                    <span class="upload-main-text">Arraste e solte o arquivo de imagem aqui para realizar upload</span>
                                    <span class="upload-sub-text">JPEG - PNG - WEBP</span>
                                </div>
                            </label>
                            <div class="upload-preview" id="uploadPreview"></div>
                        </div>
                        <span class="error-message" id="errorFoto"></span>
                    </div>
                </div>

                <!-- Botão de Conclusão -->
                <div class="form-actions">
                    <button type="submit" class="submit-button">
                        Concluído
                    </button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- JavaScript -->
    <script>
        // Elementos do DOM
        const cadastroDialog = document.getElementById('cadastroDialog');
        const openDialogButton = document.getElementById('openDialogButton');
        const closeButton = document.getElementById('closeButton');
        const cadastroForm = document.getElementById('cadastroForm');
        const uploadInput = document.getElementById('fotoCliente');
        const uploadPreview = document.getElementById('uploadPreview');

        // Função para abrir o dialog
        function abrirDialog() {
            cadastroDialog.showModal();
            document.body.style.overflow = 'hidden';
        }

        // Função para fechar o dialog
        function fecharDialog() {
            cadastroDialog.close();
            document.body.style.overflow = 'auto';
            limparFormulario();
        }

        // Função para limpar o formulário
        function limparFormulario() {
            cadastroForm.reset();
            uploadPreview.innerHTML = '';
            limparErros();
        }

        // Função para limpar mensagens de erro
        function limparErros() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(error => error.textContent = '');
            
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => input.classList.remove('error'));
        }

        // Função para mostrar erro
        function mostrarErro(inputId, mensagem) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(`error${inputId.charAt(0).toUpperCase() + inputId.slice(1).replace('Cliente', '')}`);
            
            input.classList.add('error');
            errorElement.textContent = mensagem;
        }

        // Validação de email
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }


        // imagem 
        uploadInput.addEventListener('change', function (event) {
            const file = event.target.files[0]; // <- aqui é onde file existe
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const uploadLabel = document.querySelector('.upload-label');
                    const file = event.target.files[0];
                    uploadLabel.classList.add('has-image');
                    uploadLabel.style.backgroundImage = `url(${e.target.result})`;

                    uploadLabel.style.backgroundSize = "contain";
                    uploadLabel.style.backgroundRepeat = "no-repeat";
                    uploadLabel.style.backgroundPosition = "center";
                    uploadLabel.innerHTML = `
                        <button type="button" class="remove-image" onclick="removerImagem()">×</button>
                    `;

                };
                reader.readAsDataURL(file);
            }
        });

        // Função para remover imagem
        function removerImagem() {
            const uploadLabel = document.querySelector('.upload-label');
            uploadInput.value = '';
            uploadLabel.classList.remove('has-image');
            uploadLabel.style.backgroundImage = '';
            
            // Restaura o conteúdo original
            uploadLabel.innerHTML = `
                <div class="upload-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="upload-text">
                    <span class="upload-main-text">Arraste e solte o arquivo de imagem aqui para realizar upload</span>
                    <span class="upload-sub-text">JPEG - PNG - WEBP</span>
                </div>
            `;
        }

        // Event listeners
        openDialogButton.addEventListener('click', abrirDialog);
        closeButton.addEventListener('click', fecharDialog);
        
        // Fechar dialog clicando no backdrop
        cadastroDialog.addEventListener('click', function(e) {
            if (e.target === cadastroDialog) {
                fecharDialog();
            }
        });
        

        // Validação do formulário
        cadastroForm.addEventListener('submit', function(e) {
            e.preventDefault();
            limparErros();

            let isValid = true;
            
            // Validar nome
            const nome = document.getElementById('nomeCliente').value.trim();
            if (!nome) {
                mostrarErro('nomeCliente', 'Nome é obrigatório');
                isValid = false;
            }

            // Validar email
            const email = document.getElementById('emailCliente').value.trim();
            if (!email) {
                mostrarErro('emailCliente', 'Email é obrigatório');
                isValid = false;
            } else if (!validarEmail(email)) {
                mostrarErro('emailCliente', 'Email inválido');
                isValid = false;
            }

            // Validar confirmação de email
            const confirmarEmail = document.getElementById('confirmarEmail').value.trim();
            if (!confirmarEmail) {
                mostrarErro('confirmarEmail', 'Confirmação de email é obrigatória');
                isValid = false;
            } else if (email !== confirmarEmail) {
                mostrarErro('confirmarEmail', 'Emails não coincidem');
                isValid = false;
            }

            // Validar senha
            const senha = document.getElementById('senhaCliente').value;
            if (!senha) {
                mostrarErro('senhaCliente', 'Senha é obrigatória');
                isValid = false;
            } else if (senha.length < 6) {
                mostrarErro('senhaCliente', 'Senha deve ter pelo menos 6 caracteres');
                isValid = false;
            }

            if (isValid) {
                // Aqui você pode processar os dados do formulário
                alert('Cliente cadastrado com sucesso!');
                fecharDialog();
            }
        });

    </script>
</body>
</html>

{%endblock%}
